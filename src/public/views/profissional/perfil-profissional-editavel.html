<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        /* Estilo para as mensagens */
        .message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Estilo para os campos editáveis */
        .editable {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Perfil Editável - Profissional</h1>
    
    <!-- Área para mensagens de sucesso ou erro -->
    <div id="message" class="message" style="display: none;"></div>

    <div id="profileInfo">
        <p><strong>Nome:</strong> <input type="text" id="userName" class="editable"></p>
        <p><strong>Email:</strong> <input type="text" id="userEmail" class="editable"></p>
        <p><strong>Resumo:</strong> <textarea id="userResumo" class="editable"></textarea></p>
        <p><strong>Localização:</strong> <input type="text" id="userLocalizacao" class="editable"></p>
        <p><strong>Contato:</strong> <input type="text" id="userContato" class="editable"></p>
        <p><strong>Especialização:</strong> <input type="text" id="userEspecializacao" class="editable"></p>
        <p><strong>Link do Currículo:</strong> <input type="text" id="userLinkCurriculo" class="editable"></p>
        <p><strong>Redes Sociais:</strong> <textarea id="userRedesSociais" class="editable"></textarea></p>
        <img id="userAvatar" alt="Avatar" style="width: 100px; height: 100px;">
        <br><br>
        <input type="file" id="fileInput" accept="image/*">
        <br><br>
        <button id="saveButton">Salvar</button>
        <button id="logoutButton">Sair</button>
    </div>

    <script src="/js/perfil-profissional-editavel.js"></script>

</body>
</html>
