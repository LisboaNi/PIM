<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <header>
        <div class="logo">
          IT Jobs
        </div>
        <div class="header-buttons">
        <button onclick="window.location.href='./criar-vaga.html'" class="search-jobs">

                <tr>
                    <th>Título</th>
                    <th>Endereço</th>

                    <th>Nível</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="vaga-list">
                <!-- As vagas serão inseridas aqui -->

    </div>
