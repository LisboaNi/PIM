<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Perfil do Candidato</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios CDN -->
    <style>
        #profile-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            max-width: 600px;
        }
        img {
            border-radius: 50%;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
        #message.success {
            color: green;
        }
        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfil do Candidato</h1>

        <div id="profile-container">
            <p><strong>Nome:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Resumo:</strong> <span id="userResumo"></span></p>
            <p><strong>Localização:</strong> <span id="userLocalizacao"></span></p>
            <p><strong>Contato:</strong> <span id="userContato"></span></p>
            <p><strong>Especialização:</strong> <span id="userEspecializacao"></span></p>
            <p><strong>Link do Currículo:</strong> <a id="userLinkCurriculo" href="#" target="_blank">Clique aqui</a></p>
            <p><strong>Redes Sociais:</strong> <span id="userRedesSociais"></span></p>
            <img id="userAvatar" src="/images/default-avatar.png" alt="Avatar do candidato" style="width: 100px; height: 100px;" />
        </div>

        <div id="message"></div>

        <button onclick="window.history.back()">Voltar</button> <!-- Botão para voltar à página anterior -->
    </div>

    <script src="/js/visualizar-perfil.js"></script> <!-- Referência ao JS para carregar o perfil -->
</body>
</html>
