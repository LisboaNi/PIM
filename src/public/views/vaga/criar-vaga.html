<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Vaga</title>
    <style>
        /* Estilos básicos para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Criar Nova Vaga</h1>

    <div class="form-container">
        <form id="createJobForm">
            <div>
                <label for="titulo">Título da Vaga</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div>
                <label for="descricao">Descrição da Vaga</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>
            </div>

            <div>
                <label for="localizacao">Localização</label>
                <input type="text" id="localizacao" name="localizacao">
            </div>

            <div>
                <label for="salario">Salário</label>
                <input type="number" id="salario" name="salario" step="0.01">
            </div>

            <div>
                <label for="tipo_contrato">Tipo de Contrato</label>
                <select id="tipo_contrato" name="tipo_contrato" required>
                    <option value="CLT">CLT</option>
                    <option value="PJ">PJ</option>
                    <option value="Freelancer">Freelancer</option>
                    <option value="Estágio">Estágio</option>
                </select>
            </div>

            <div>
                <label for="nivel_experiencia">Nível de Experiência</label>
                <select id="nivel_experiencia" name="nivel_experiencia" required>
                    <option value="Júnior">Júnior</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Sênior">Sênior</option>
                </select>
            </div>
            <button type="submit">Criar Vaga</button>
        </form>

        <div id="responseMessage" class="error" style="display: none;"></div>
    </div>

    <script src="/js/criar-vaga.js"></script>

</body>
</html>
