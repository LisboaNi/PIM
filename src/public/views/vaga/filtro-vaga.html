<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Vagas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .search-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-box input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        .search-box button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-candidatar {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-candidatar:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscar Vagas</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Digite o título da vaga ou palavra-chave...">
            <button onclick="buscarVagas()">Buscar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Localização</th>
                    <th>Salário</th>
                    <th>Tipo de Contrato</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="vaga-list">
                <!-- As vagas serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script src="/js/filtro-vaga.js"></script>
</body>
</html>
